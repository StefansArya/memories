<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mengubah waktu pada artikel</title>
    <link rel="stylesheet" href="examples/dist/css/style.css" type="text/css" media="all" />
</head>
<body>
    <div class="container">
        <article class="card">
            <div class="card-header">
                <h1>artikel 1</h1>
                <sub><time datetime="11/31/2020, 12:15:00"></time></sub>
            </div>
            <div class="card-body">
                Perjalanan ini terasa sangat menyedihkan kala engkau tak duduk disampingku kawan
            </div>
        </article>
        <article class="card">
            <div class="card-header">
                <h1>artikel 2</h1>
                <sub>
                    <time datetime="11/31/2020, 01:07:00"></time>
                </sub>
            </div>
            <div class="card-body">
                Mengapa kau tak membalas cintaku, mengapa engkau abaikan rasaku
            </div>
        </article>
        <article class="card">
            <div class="card-header">
                <h1>artikel 3</h1>
                <sub>
                    <time datetime="11/9/2020, 10:02:00"></time>
                </sub>
            </div>
            <div class="card-body">
                Ketika malam telah tiba, aku menunggu, aku menantimu
            </div>
        </article>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@wadahkode/memories@1.0.1/build/memories.min.js"></script>
    <!--<script src="build/memories.min.js"></script>-->
</body>
</html>
